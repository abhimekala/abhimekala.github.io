<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Application Form</title>
</head>
<body>
    <center>
    <h2>Full Stack Developer Application Form</h2>
    <form align="center" action="response.txt">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="John Doe" maxlength="50" minlength="3" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" maxlength="50" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" minlength="10" maxlength="15" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required>
        <br><br>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" min="0" max="40" required>
        <br><br>

        <label for="languages">Programming Languages (Select multiple):</label>
        <select id="languages" name="languages" multiple required>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
        <br><br>

      
        <label for="education">Highest Education:</label>
        <select id="education" name="education" required>
            <option value="" disabled selected>Select your degree</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
        </select>
        <br><br>

       

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" placeholder="Write your message here..." maxlength="500"></textarea>
        <br><br>

       
        <input type="submit" value="Submit Application">

    </form>
    </center>
</body>
</html>
