<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

<center>
    <form action="result.txt">
        <h2>Register</h2>
        
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required 
               pattern="[A-Za-z\s]{3,50}" 
               title="Name should only contain alphabets and be 3 to 50 characters long.">
        <br><br>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Please enter a valid email address.">
         <br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
               title="Password must be at least 8 characters long, include a number, an uppercase letter, a lowercase letter, and a special character (@$!%*?&).">
    <br><br>
        <input type="submit" value="Register">
    </form>
</center>

</body>
</html>
